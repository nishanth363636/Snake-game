<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    body {
      text-align: center;
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      background-color: #222;
      display: block;
      margin: auto;
      border: 2px solid #4dc54f;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color: #4dc54f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3ba63e;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p>Use arrow keys to move</p>
  <button onclick="restartGame()">Restart</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const rows = canvas.height / box;
    const columns = canvas.width / box;

    let snake, food, direction, score, game;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * columns) * box,
        y: Math.floor(Math.random() * rows) * box
      };
      direction = "";
      score = 0;

      if (game) clearInterval(game);
      game = setInterval(drawGame, 100);
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00ff00" : "#55ff55";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#ff3333";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (direction === "LEFT") head.x -= box;
      else if (direction === "RIGHT") head.x += box;
      else if (direction === "UP") head.y -= box;
      else if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        collision(head, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Score: " + score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * columns) * box,
          y: Math.floor(Math.random() * rows) * box
        };
      } else {
        snake.pop();
      }
    }

    function collision(head, array) {
      for (let i = 1; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    function restartGame() {
      initGame();
    }

    initGame(); // start the game when page loads
  </script>
</body>
</html>
